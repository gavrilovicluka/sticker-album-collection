<div class="card mb-3" *ngIf="album">
  <div
    class="card-body d-flex flex-direction-row justify-content-around"
    style="height: 250px"
  >
    <div>
      <h3 class="card-title">
        <strong> {{ album.name }} </strong>
      </h3>
      <img
        src="{{ album.imageUrl }}"
        alt="{{ album.name }}"
        class="img-fluid"
        style="max-width: 100%; max-height: 80%"
      />
    </div>
    <div class="text-right">
      <div class="mx-1 p-4">
        <p><strong> Godina izdavanja: </strong> {{ album.year }}</p>
        <p><strong> Broj sličica: </strong> {{ album.stickersNumber }}</p>
      </div>
    </div>
  </div>
</div>
