<div class="row justify-content-center" *ngIf="user">
  <div class="col-8 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="my-0">Moj profil</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="form-group mb-3 col-6">
          <label for="name">Ime: </label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="user.name"
            #name
            name="name"
            disabled="true"
          />
        </div>
        <div class="form-group mb-3 col-6">
          <label for="surname">Prezime: </label>
          <input
            type="text"
            class="form-control"
            id="surname"
            [(ngModel)]="user.surname"
            name="surname"
            disabled="true"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group mb-3 col-6">
          <label for="username">Username: </label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="user.username"
            name="username"
            required
          />
        </div>
        <div class="form-group mb-3 col-6">
          <label for="email">E-mail: </label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group mb-3 col-6">
          <label for="address">Adresa: </label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="user.address"
            name="address"
            required
          />
        </div>
        <div class="form-group mb-3 col-6">
          <label for="phoneNumber">Broj telefona: </label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            [(ngModel)]="user.phoneNumber"
            name="phoneNumber"
            required
          />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center my-4">
        <button type="submit" class="btn btn-success">Izmeni podatke</button>
        <button type="button" class="btn btn-secondary" routerLink="/">Poƒçetna</button>
      </div>
    </form>
  </div>
</div>
