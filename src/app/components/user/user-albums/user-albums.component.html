<div class="row justify-content-center" *ngIf="userAlbums$ | async as albums">
  <div class="col-8 mt-4 display-flex justify-content-center">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="my-0">Moji albumi</h1>
    </div>

    <!-- DEO KOJI JE ZA PROBU -->
    <div class="row mt-3">
      <div class="card mb-3">
        <div class="d-flex justify-content-around align-items-center">
          <!-- <div class="d-flex justify-content-evenly" style="width: 400px"> -->
          <div>
            <img
              src="http://menjaza.rs/images/collections/womens-world-cup-2023.png"
              alt=""
              class="img-fluid"
              style="height: 180px;"
            />
          </div>
          <div>
            <h2 class="card-title">
              <strong> IME ALBUMA </strong>
            </h2>
          </div>
          <!-- </div> -->
          <div class="text-right">
            <div class="mx-1 p-4">
              <p><strong> Godina izdavanja: </strong> 2020</p>
              <p><strong> Broj sličica: </strong> 20</p>
              <p><strong> Broj nedostajucih sličica: </strong> 45 </p>
            </div>
          </div>
          <div class="text-right d-flex flex-column">
            <div class="mb-2">
                <button class="btn btn-primary flex-fill w-100">Moje sličice</button>
            </div>
            <div>
                <button class="btn btn-success w-100">Moguće razmene</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- KRAJ DELA ZA BRISANJE -->

    <div class="row mt-3">
      <ng-container *ngFor="let album of albums">
        <div class="">
          <app-user-album-info [album]="album"></app-user-album-info>
        </div>
      </ng-container>
    </div>
  </div>
</div>
