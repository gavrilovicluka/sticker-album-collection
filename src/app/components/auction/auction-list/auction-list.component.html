<div
  class="row justify-content-center bg-light"
  *ngIf="auctions$ | async as auctions; else noContent"
>
  <div class="col-10 mt-4 display-flex justify-content-center">
    <div class="row mt-3">
      <ng-container *ngFor="let auction of auctions">
        <div class="col-3">
          <app-auction-thumb [auction]="auction"></app-auction-thumb>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #noContent>
  <div class="no-content text-center">
    <h1 class="alert alert-info">No Product Available</h1>
  </div>
</ng-template>
