<div class="modal-header justify-content-center">
  <h2 class="my-0">Registracija</h2>
</div>

<div class="modal-body text-center">
  <div class="row">
    <div class="login-form mt-4 col-md-8 offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="usernamelogin">Korisnicko ime</label>
          <input
            type="text"
            name="username"
            ngModel
            #username
            required
            id="usernamelogin"
            class="form-control mt-2 mb-4"
            placeholder="Unesite korisnicko ime..."
          />
        </div>
        <div class="form-group">
          <label for="passwordlogin">Lozinka</label>
          <input
            type="password"
            name="password"
            ngModel
            #password
            required
            id="passwordlogin"
            class="form-control mt-2 mb-4"
            placeholder="Unesite lozinku..."
            autocomplete
          />
        </div>
        <div class="form-group">
          <label for="address">Adresa</label>
          <input
            type="text"
            name="address"
            ngModel
            #address
            required
            id="address"
            class="form-control mt-2 mb-4"
            placeholder="Unesite adresu..."
            autocomplete
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Broj telefona</label>
          <input
            type="tel"
            name="phoneNumber"
            ngModel
            #phoneNumber
            required
            id="phoneNumber"
            class="form-control mt-2 mb-4"
            placeholder="Unesite broj telefona..."
            autocomplete
          />
        </div>

        <button
          type="button"
          class="btn btn-secondary btn-lg mx-2"
          (click)="cancel()"
        >
          <span>Otkazi <i class="fas fa-arrow-left"></i></span>
        </button>
        <button
          type="submit"
          [disabled]="f.invalid"
          class="btn btn-primary btn-lg mx-2"
        >
          <span>Dalje <i class="fas fa-sign-in-alt"></i></span>
        </button>
      </form>
      <div class="mt-4">
        <p>
          Vec imas nalog?
          <a
            style="cursor: pointer; color: blue; text-decoration: underline"
            (click)="openLoginModal()"
          >
            Prijavi se!</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
