<div class="card mb-3" *ngIf="publisher">
  <div class="card-body d-flex justify-content-around" style="height: 250px">
    <div class="col-6">
      <h3 class="card-title">
        <strong> {{ publisher.name }} </strong>
      </h3>
      <img
        src="{{ publisher.image }}"
        alt="{{ publisher.name }}"
        class="img-fluid"
        style="max-width: 100%; max-height: 80%"
      />
    </div>

    <div
      class="text-right d-flex flex-column align-items-end justify-content-end"
    >
      <div class="mb-1 w-100">
        <button
          type="button"
          class="btn btn-primary w-100"
          [routerLink]="[publisher.id, 'albums-list']"
          data-toggle="tooltip"
          title="Pregled albuma"
          (click)="clicked($event)"
        >
          <i class="fas fa-images"></i>
          Albumi
        </button>
      </div>
      <div class="w-100">
        <button
          type="button"
          class="btn btn-warning w-100"
          [routerLink]="['edit', publisher.id]"
          data-toggle="tooltip"
          title="Izmeni"
        >
          <i class="fas fa-edit"></i> Izmeni
        </button>
      </div>
    </div>
  </div>
</div>
