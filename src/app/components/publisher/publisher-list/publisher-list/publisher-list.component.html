<div
  class="row justify-content-center"
  *ngIf="publishers$ | async as publishers"
>
  <div class="col-8 mt-4 display-flex justify-content-center">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="my-0">Izdavači</h1>
      <button type="button" class="btn btn-success" [routerLink]="['add']">
        Dodaj novog izdavača <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="row mt-3">
      <ng-container *ngFor="let publisher of publishers">
        <div class="col-6">
          <div class="card mb-3">
            <div
              class="card-body d-flex flex-direction-row justify-content-around"
            >
              <div>
                <h3 class="card-title">
                  <strong> {{ publisher.name }} </strong>
                </h3>
                <img
                  src="{{ publisher.image }}"
                  alt="{{ publisher.name }}"
                  class="img-fluid"
                />
              </div>
              <div
                class="text-right d-flex align-items-end justify-content-end"
              >
                <div>
                  <button
                    type="button"
                    class="btn btn-success"
                    [routerLink]="['add-album', publisher.id]"
                    data-toggle="tooltip"
                    title="Dodaj album"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div>
                  <a [routerLink]="['edit', publisher.id]">
                    <button
                      type="button"
                      class="btn btn-warning"
                      data-toggle="tooltip"
                      title="Izmeni"
                    >
                      <i class="fas fa-edit"></i></button
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
